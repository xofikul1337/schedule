<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        caption {
            font-size: 1.8em;
            font-weight: bold;
            padding: 15px;
            color: #333333;
            background-color: #f4f4f4;
            border-bottom: 2px solid #dddddd;
        }
        th {
            background-color: #00aaff;
            color: #ffffff;
            text-transform: uppercase;
            font-weight: 600;
            padding: 15px;
            text-align: center;
        }
        td {
            padding: 12px 15px;
            text-align: center;
            font-size: 1.1em;
            color: #555555;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        tr:hover {
            background-color: #e0f7ff;
            cursor: pointer;
        }
        td:nth-child(2) {
            font-weight: bold;
            color: #0088cc;
        }
    </style>
</head>
<body>
    <table>
        <caption>Weekly Schedule</caption>
        <thead>
            <tr>
                <th>দিন</th>
                <th>খোরাকি</th>
                <th>তারিখ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>শনিবার</td>
                <td>২০০</td>
                <td>০৪</td>
            </tr>
            <tr>
                <td>রবিবার</td>
                <td>৩০০ (সজিব)</td>
                <td>০৫</td>
            </tr>
            <tr>
                <td>সোমবার</td>
                <td>৩০০</td>
                <td>০৬</td>
            </tr>
            <tr>
                <td>মঙ্গলবার</td>
                <td>৩০০</td>
                <td>০৭</td>
            </tr>
            <tr>
                <td>বুধবার</td>
                <td>৩০০</td>
                <td>০৮</td>
            </tr>
            <tr>
                <td>বৃহস্পতিবার</td>
                <td>৩০০</td>
                <td>০৯</td>
            </tr>
            <tr>
                <td>শুক্রবার</td>
                <td>( )</td>
                <td>১০</td>
            </tr>
            <tr>
                <td>শনিবার</td>
                <td>( )</td>
                <td>১১</td>
            </tr>
            <tr>
                <td>রবিবার</td>
                <td>( )</td>
                <td>১২</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
